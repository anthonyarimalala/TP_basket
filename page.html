<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affichage du Joueur</title>
</head>
<body>

<div id="output"></div>

<script>
async function fetchDataFromWebService(url) {
  try {
    const response = await fetch(url);

    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    const data = await response.json();
    return data;
  } catch (error) {
    console.error('Error fetching data:', error.message);
    return null;
  }
}

const apiUrl = 'https://nba-ws.onrender.com/statistics'; // Remplacez par votre URL API
const outputDiv = document.getElementById('output');

fetchDataFromWebService(apiUrl)
  .then(data => {
    if (data && data.length > 0) {
      // Afficher le joueur du premier élément dans la page HTML
      outputDiv.textContent = `Joueur du premier élément : ${data[0].joueur}`;
    } else {
      outputDiv.textContent = 'Erreur lors de la récupération des données.';
    }
  })
  .catch(error => {
    console.error('Error:', error);
    outputDiv.textContent = 'Erreur lors de la récupération des données.';
  });
</script>

</body>
</html>
